{% extends 'dashboard/base.html' %}

{% block main %}
<div class="p-4 container mx-auto max-w-6xl" id="profile-section">
    <div class="bg-white p-4 rounded-md shadow-md border border-gray-200 gap-4">
        <div class="flex justify-between">
            <div class="flex justify-start gap-4">
                {% include "profile/picture.html" %}
                <div>
                    <div class="flex flex-col justify-between h-full">
                        <div>
                            <h1 class="font-bold text-xl text-gray-600">{{user.full_name}}</h1>
                            <h1 class="font-bold text-base text-green-500">{{user.designation}}</h1>
                            <div class="flex flex-wrap sm:gap-5 mt-2">
                                <a href="tel:{{user.phone}}" class="font-semibold text-gray-400 flex gap-1 items-center cursor-pointer hover:text-cyan-700">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                                        </svg>                                    
                                    </span>
                                    {{user.phone}}
                                </a>
                                <a href="mailto:{{user.email}}" class="font-semibold text-gray-400 flex gap-1 items-center cursor-pointer hover:text-cyan-700">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                                            <path d="M19.5 22.5a3 3 0 003-3v-8.174l-6.879 4.022 3.485 1.876a.75.75 0 01-.712 1.321l-5.683-3.06a1.5 1.5 0 00-1.422 0l-5.683 3.06a.75.75 0 01-.712-1.32l3.485-1.877L1.5 11.326V19.5a3 3 0 003 3h15z" />
                                            <path d="M1.5 9.589v-.745a3 3 0 011.578-2.641l7.5-4.039a3 3 0 012.844 0l7.5 4.039A3 3 0 0122.5 8.844v.745l-8.426 4.926-.652-.35a3 3 0 00-2.844 0l-.652.35L1.5 9.59z" />
                                        </svg>             
                                    </span>
                                    {{user.email}}
                                </a>
                            </div>
                        </div>
                        <div class="sm:flex hidden gap-4">
                            <div class="border border-dashed border-gray-300 px-4 py-1 w-28 rounded-md">
                                <p class="font-bold text-xl text-gray-600">0</p>
                                <p class="text-gray-500">Course</p>
                            </div>
                            <div class="border border-dashed border-gray-300 px-4 py-1 w-28 rounded-md">
                                <p class="font-bold text-xl text-gray-600">0</p>
                                <p class="text-gray-500">Download</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="myTabContent" class="mt-4 rounded-lg">
        {% include 'profile/sections/overview.html' %}
    </div>
</div>
{% endblock main %}
