            <div class="mx-auto">

                        <div class="bg-blue-700 text-white px-3 py-1 cursor-pointer rounded" data-drawer-target="drawer" data-drawer-show="drawer" data-drawer-backdrop="false" aria-controls="drawer" hx-get="/admin/course/add" hx-target="#drawer-content" hx-indicator="#loader" hx-swap="inneHTML">Add Course</div>
                    </div>
                    {% include "dashboard/course/course_list.html" %}

    </div>
{% include "component/drawer.html" %}
<script>
    function initpicker(){
        var datepicker = new Datepicker('#course-date');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener("htmx:afterSwap", function(event) {
    console.log("config ...................\n", event)
    if(event.detail.requestConfig.verb === "post"){
        var successMessage = "Course Added Successfully.";
        Swal.fire({
            toast: true,
            icon: 'success',
            title: successMessage,
            animation: true,
            position: 'bottom-right',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        $("#drawer-close-button").click();
    }
})

document.addEventListener("htmx:afterSwap", function(event) {
    console.log("config ...................\n", event)
    if(event.detail.requestConfig.verb === "delete"){
        var successMessage = "Course deleted Successfully.";
        Swal.fire({
            toast: true,
            icon: 'success',
            title: successMessage,
            animation: true,
            position: 'bottom-right',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        $("#drawer-close-button").click();
    }
})

document.addEventListener("htmx:confirm", function(e) {
    if(e.detail.verb === "delete"){
        e.preventDefault();
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Yes, delete it!",
            }).then((result) => {
            if (result.isConfirmed) {
                e.detail.issueRequest(true)
            }
        });
    }
});
</script>
{% endblock main %}
