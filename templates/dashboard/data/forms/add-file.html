<form id="add-file-form" class="space-y-4" hx-post="/admin/folder/{{parent_id}}/file" hx-encoding="multipart/form-data">
    {% csrf_token %}
    {% include "dashboard/data/forms/file-inputs.html" %}
    <div class="p-2 text-center w-full">
        <button id="add-file-button" hx-post="/admin/folder/{{parent_id}}/file" hx-target="#folders" type="button" class="text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 w-full text-center">
            Add File
        </button>
        {% comment %} <button id="hide-file-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Cancel</button> {% endcomment %}
    </div>
</form>
