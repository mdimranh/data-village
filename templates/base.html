{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'node_modules/apexcharts/dist/apexcharts.css' %}">
    <link rel="stylesheet" href="{% static 'tailwind/output.css' %}">
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/inputmask/dist/inputmask.min.js' %}"></script>
    <script src="{% static 'node_modules/htmx.org/dist/htmx.min.js' %}"></script>
    <script src="{% static 'node_modules/htmx.org/dist/ext/ws.js' %}"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/response-targets.js"></script>
    <script>
        htmx.onLoad(function(content) {
            initFlowbite();
        })
    </script>

    {% block style %}

    {% endblock style %}

    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>

<body hx-ext="ws" {% if request.user.is_authenticated %}ws-connect="/ws/user/{{request.user.id}}/connect"{% endif %}>
    {% include 'component/topnav.html' %}

    <div class="absolute top-11 left-0 right-0 bottom-0 bg-gray-100 overflow-y-auto">
        <div class="h-[calc(100vh-44px)] flex flex-col justify-between">
            {% block main %}
            {% endblock main %}
            {% include "footer.html" %}
        </div>
    </div>

    <script src="{% static 'node_modules/flowbite/dist/flowbite.min.js' %}"></script>
    <script src="{% static 'node_modules/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>

{% block script %}
    
{% endblock script %}
    
</body>
</html>
