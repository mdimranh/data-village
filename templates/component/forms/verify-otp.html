{% load static %}

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
</style>

<form autocomplete="off" id="verify-form" hx-post="/reset/verify" hx-target="#verify-form"  hx-swap="outerHTML" class="max-w-xl w-full px-8 py-12 border border-gray-300 bg-white shadow-md rounded-lg" method="post">
    {% csrf_token %}
    <a href="/" class="flex items-center mb-5">
        <img src="{% static 'img/logo-full.png' %}" class="h-8 mr-3" alt="data village Logo" />
        {% comment %} <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Data Village</span> {% endcomment %}
    </a>
    <div>
      <h1 class="font-bold text-2xl text-gray-700 uppercase justify-start">Verify Code</h1>
      <div class="font-semibold text-gray-600 mt-2 justify-start">Enter four digit OTP Code send to {{mask_phone}}</div>
      <span class="flex xl:gap-4 flex-wrap w-full justify-center h-full items-center">
        <div class="flex flex-col max-w-xl w-full p-8">
          {% csrf_token %}
          <input type="hidden" name="phone" value="{{phone}}">
          <div class="flex justify-between gap-3 w-full mt-5">
            <input name="d1" class="w-16 h-16 border-2 border-gray-200 rounded-md text-center" type="number" />
            <input name="d2" class="w-16 h-16 border-2 border-gray-200 rounded-md text-center" type="number" disabled />
            <input name="d3" class="w-16 h-16 border-2 border-gray-200 rounded-md text-center" type="number" disabled />
            <input name="d4" class="w-16 h-16 border-2 border-gray-200 rounded-md text-center" type="number" disabled />
            <input name="d5" class="w-16 h-16 border-2 border-gray-200 rounded-md text-center" type="number" disabled />
            <input id="last-input" name="d6" class="w-16 h-16 border-2 border-gray-200 rounded-md text-center" type="number" disabled />
          </div>
          {% if errors.message %}
            <h1 class='text-red-600'>{{errors.message}}</h1>
          {% endif %}
          <div class="font-semibold text-gray-600 mt-10">Don't received OTP Code? <span class="text-blue-700 cursor-pointer">Resend Code</span></div>
          <div class="flex w-full justify-center">
            <div class="relative w-full mt-4">
              <div role="status" id="loader" class="htmx-indicator absolute top-0 bottom-0 left-0 right-0 flex justify-center items-center w-full cursor-not-allowed rounded-lg">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                  </svg>
              </div>
              <button type="submit" id="submit-btn"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  Verify & Proced
              </button>
            </div>
          </div>
        </div>
      </span>
    </div>
</form>

<script>
  const inputs = document.querySelectorAll("input"),
  button = document.getElementById("submit-btn");

  // iterate over all inputs
  inputs.forEach((input, index1) => {
  input.addEventListener("keyup", (e) => {
      // This code gets the current input element and stores it in the currentInput variable
      // This code gets the next sibling element of the current input element and stores it in the nextInput variable
      // This code gets the previous sibling element of the current input element and stores it in the prevInput variable
      const currentInput = input,
      nextInput = input.nextElementSibling,
      prevInput = input.previousElementSibling;

      // if the value has more than one character then clear it
      if (currentInput.value.length > 1) {
      currentInput.value = "";
      return;
      }
      // if the next input is disabled and the current value is not empty
      //  enable the next input and focus on it
      if (nextInput && nextInput.hasAttribute("disabled") && currentInput.value !== "") {
      nextInput.removeAttribute("disabled");
      nextInput.focus();
      }

      // if the backspace key is pressed
      if (e.key === "Backspace") {
      // iterate over all inputs again
      inputs.forEach((input, index2) => {
          // if the index1 of the current input is less than or equal to the index2 of the input in the outer loop
          // and the previous element exists, set the disabled attribute on the input and focus on the previous element
          if (index1 <= index2 && prevInput) {
          input.setAttribute("disabled", true);
          input.value = "";
          prevInput.focus();
          }
      });
      }
      //if the fourth input( which index number is 3) is not empty and has not disable attribute then
      //add active class if not then remove the active class.
      last_input = document.getElementById("last-input")
      if (!last_input.disabled && last_input.value !== "") {
        button.removeAttribute("disabled");
        return;
      }
      else {
        button.setAttribute("disabled", true);
      }
  });
  });

  //focus the first input which index is 0 on window load
  window.addEventListener("load", () => inputs[0].focus());
</script>
