{% comment %} <form id="contactus-form" hx-post="{{request.path}}" target="#contactus-form" class="space-y-8">
  {% csrf_token %}
  <div>
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Your email</label
    >
    <input
      type="email"
      id="email"
      name="email"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
      placeholder="name@flowbite.com"
      required
    />
  </div>
  <div>
    <label
      for="subject"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Subject</label
    >
    <input
      type="text"
      id="subject"
      name="subject"
      class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
      placeholder="Let us know how we can help you"
      required
    />
  </div>
  <div class="sm:col-span-2">
    <label
      for="message"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
      >Your message</label
    >
    <textarea
      id="message"
      name="body"
      rows="6"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
      placeholder="Leave a comment..."
    ></textarea>
  </div>
  {% if success %}
  <p class="text-green-500">{{success}}</p>
  {% endif %}
  <button
    type="submit"
    class="uppercase text-sm text-white font-bold tracking-wide bg-green-600 mt-2 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline"
  >
    Send message
  </button>
</form> {% endcomment %}

<script src="{% static 'node_modules/inputmask/dist/jquery.inputmask.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(function () {
        var inputFields = document.querySelectorAll("input[id='phone']");
        var itiInstances = [];

        // Initialize intlTelInput for each input field
        for (var i = 0; i < inputFields.length; i++) {
            var input = inputFields[i];
            var iti = window.intlTelInput(input, {
                //autoHideDialCode: false,
                autoPlaceholder: "aggressive",
                initialCountry: "BD",
                //separateDialCode: true,
                //showSelectedDialCode: false,
                onlyCountries: ["BD"],
                customPlaceholder: function (selectedCountryPlaceholder, selectedCountryData) {
                    return '' + selectedCountryPlaceholder.replace(/[0-9]/g, 'X');
                },
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js"
            });
            itiInstances.push(iti);
        }

        // Event handler for input fields
        $('input[id="phone"]').on("focus click countrychange", function (e, countryData) {
            var pl = $(this).attr('placeholder') + '';
            var res = pl.replace(/X/g, '9');
            if (res != 'undefined') {
                $(this).inputmask(res, { placeholder: "X", clearMaskOnLostFocus: true });
            }
        });

        // Event handler for focusout
        $('input[id="phone"]').on("focusout change", function (e) {
            var index = $('input[id="phone"]').index(this);
            var iti = itiInstances[index];
            var intlNumber = iti.getNumber();
            var full_phone_id = $(this).attr("for");
            $(`#${full_phone_id}`).val(intlNumber);
        });
    });


      document.addEventListener("htmx:afterSwap", function(event) {
        var successMessage = "Message sent successfully";
        Swal.fire({
            toast: true,
            icon: 'success',
            title: successMessage,
            animation: true,
            position: 'bottom-right',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
      })

    document.addEventListener("htmx:responseError", function(event) {
      var errorMessage = "Sorry, message didn't sent. Please try again after few minutes later.";
      Swal.fire({
          title: "Failed",
          text: errorMessage,
          icon: "error"
      });
    });
</script>
