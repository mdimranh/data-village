{% for room in rooms %}
<li
    class="flex gap-2 cursor-pointer {% if roomid == room.roomid %}bg-gray-100{% endif %} hover:bg-gray-200 px-2 py-1.5 rounded-md">
    <img class="w-14 h-14 object-cover rounded-full border border-gray-400" src="{{room.partner.picture.url}}" alt="">
    <div class="flex flex-col justify-center">
        <p class="text-gray-700 font-bold text-base">{{room.partner.full_name}}</p>
        <p class="text-gray-500 text-sm font-normal">{{room.message.body|truncatechars:30}}</p>
    </div>
</li>
{% endfor %}
